<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="static/css/styles.css">
	<title>javascript</title>
</head>
<body>

	<div class="constainer-1">

	<h2>Challenge One: Your age in days</h2>

		<div class="flex-box-container-1">

			<div> <button class="btn btn-primary" onclick="ageInDays()">click me</button> </div>
			<div> <button class="btn btn-danger" onclick="reset()">reset</button> </div>

		</div>


		<div class="flex-box-container-1">
			<div id="flex-box-result"></div>
		</div>

	</div>

	<div class="container-2">
		<h2>challenge-2: image generater</h2>

		<div class="btn btn-success" id="imgGenerater" onclick="generateImg()"> generate </div>

		<div class="flex-box-container-2" id="flex-image">

	</div>

	</div>
	<div class="container-3">
		<h2>Challenge-3: Rock paper scissors</h2>

		<div class="flex-box-rps" id="flex-box-rps-div">
			
			<img 
				src="static/images/rock.jpeg" 
				alt="rock" 
				id="rock" 
				height=150px
				width=150px
				onclick="rpsGame(this)" 
			>
			<img 
				src="static/images/paper.jpg" 
				alt="paper" 
				id="paper" 
				height=150px
				width=150px
				onclick="rpsGame(this)" 
			>

			<img 
				src="static/images/scissors.png" 
				alt="scissors" 
				id="scissors" 
				height=150px
				width=150px
				onclick="rpsGame(this)" 
			>

		</div>
	</div>	

		<div class="container-4">
			<h2 id="change-my-color">challenge 4: Change the color fo all the buttons</h2>

			<div class="flex-box-pick-color">
				<form action="">
					<select 
						name="backdrop"
						id="background" 
						onchange="btnColorChanger(this)">
						
						<option value="random">Random</option>
						<option value="red">Red</option>
						<option value="green">Green</option>
						<option value="reset">Reset</option>

					</select>
				</form>

				<button class="btn btn-primary">Wee!</button>
				<button class="btn btn-danger">yahoo</button>
				<button class="btn btn-warning">google</button>
				<button class="btn btn-success">fb</button>


			</div>
		</div>


		<div class="container-5">
			<h2>challenge-5: black jack</h2>

			<h3><span id="blackjack-result">LEts Play</span></h3>


			<div class="flex-blackjack-row-1">
				<div id="your-box">
					<h2>You: <span id="your-blackjack-result">0</span></h2>
				</div>
				<div id="dealer-box">
					<h2>Dealer: <span id="Dealer-blackjack-result">0</span></h2>
				</div>
			</div>

			<div class="flex-blackjack-row-2">
				<div>
					<button 
						class="btn-lg btn-primary mr-2" 
						id="blackjack-hit-button" 
					>
						Hit
					</button>


					<button 
						class="btn-lg btn-warning mr-2"
						id="blackjack-stand-button"
					>
						Stand
					</button>


					<button 
						class="btn-lg btn-danger"
						id="blackjack-deal-button"
					>
						Deal
					</button>
				</div>
			</div>

			<div class="flex-blackjack-row-3">
				<table>
					<tr>
						<th>wins</th>
						<th>losses</th>
						<th>Draw</th>
					</tr>

					<tr>
						<td><span id="wins">0</span></td>
						<td><span id="looses">0</span></td>
						<td><span id="draws">0</span></td>
					</tr>
				</table>
			</div>


		</div>

	<script src="static/js/script.js"></script>
	
</body>
</html>
